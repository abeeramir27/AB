<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
    <style>
      #heading1 {
        opacity: 0.2;
        font-size: 90px;
        animation: colorChange 5s infinite;
      }

      @keyframes colorChange {
        0% {
          color: red;
        }
        33% {
          color: green;
        }
        66% {
          color: yellow;
        }
        100% {
          color: red;
        }
      }

      .carousel-container {
        position: relative;
        width: 500px;
        overflow: hidden; /* Hide overflowing images */
      }

      .carousel-images {
        display: flex;
        width: 100%; /* Ensure the flex container takes up the full width */
        transition: transform 0.5s ease-in-out; /* Smooth transition */
      }

      .carousel-images img {
        width: 500px; /* Each image is the width of the container */
        flex-shrink: 0; /* Prevent images from shrinking */
        height: auto;
      }
    </style>
  </head>
  <body>
    <iframe src="components/navbar.html"></iframe>
    <div style="display: flex; justify-content: space-between">
      <div style="display: flex; justify-content: start">
        <h1 id="heading1">This is a landing page</h1>
      </div>
      <div
        class="carousel-container"
        style="display: flex; justify-content: end"
      >
        <div class="carousel-images">
          <img src="img/carousel1.jpg" alt="Image 1" />
          <img src="img/carousel2.jpg" alt="Image 2" />
          <img src="img/carousel3.jpg" alt="Image 3" />
          <!-- Add more images as needed -->
        </div>
      </div>
    </div>
    <div id="roadmap" style="margin-top: 60px; background-color: #a1aaa4">
      
    </div>

    <script>
      let currentIndex = 0;

      function showSlide(index) {
        const slides = document.querySelectorAll(".carousel-images img");
        if (index >= slides.length) currentIndex = 0;
        if (index < 0) currentIndex = slides.length - 1;

        const offset = -currentIndex * 500; // Adjust for image width
        document.querySelector(
          ".carousel-images"
        ).style.transform = `translateX(${offset}px)`;
      }

      function nextSlide() {
        currentIndex++;
        showSlide(currentIndex);
      }

      // Automatically change slides every 3 seconds
      setInterval(nextSlide, 3000);

      // Initialize carousel with the first image
      showSlide(currentIndex);
    </script>
  </body>
</html>
