<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
    />
    <style>
      body {
        padding: 0px;
      }
      #firstheading {
        display: flex;
        justify-content: center;
        animation: fadeInOut 4s ease-in-out infinite;
        margin-top: 5px;
      }

      @keyframes fadeInOut {
        0%,
        100% {
          opacity: 0;
        }
        50% {
          opacity: 1;
        }
      }
    </style>
  </head>
  <body>
    <!-- bootstrap starts here -->
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a href="#"><img src="../img/Logo1.png" alt="" width="25px" /></a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div
          class="collapse navbar-collapse justify-content-center"
          id="navbarNav"
        >
          <ul class="navbar-nav">
            <li class="nav-item mx-3">
              <a class="nav-link active" aria-current="page" href="#">Home</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#">Features</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link" href="#">Pricing</a>
            </li>
            <li class="nav-item mx-3">
              <a class="nav-link disabled" aria-disabled="true">Disabled</a>
            </li>
            <li class="nav-item mx-3 justify-content-end">
              <button class="nav-link" id="darkmode">Night</button>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <!-- bootstrap starts here -->
    <h1 id="firstheading">Welcome to My portfolio</h1>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script>
      let num = true;
      const darkmode = document.getElementById("darkmode");
      darkmode.addEventListener("click", () => {
        num ? (darkmode.innerHTML = "Light") : (darkmode.innerHTML = "Night");
        document.body.style.backgroundColor = num ? "#423A55" : "#FFFFFF";
        num = !num;
      });
    </script>
  </body>
</html>
