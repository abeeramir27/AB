    <script>
      // below JS will make the form appear or dissppear when user clicks on the buttons
      let close = false;
      document.getElementById("cancelbtn").addEventListener("click", () => {
        close = !close;
        close
          ? ((document.getElementById("form-container").style.display = "none"),
            (document.getElementById("openForm").style.display = "block"))
          : ((document.getElementById("form-container").style.display = ""),
            (document.getElementById("openForm").style.display = "none"));
      });

      document.getElementById("openForm").addEventListener("click", () => {
        document.getElementById("form-container").style.display = "";
        document.getElementById("openForm").style.display = "none";
        close = false;
      });
    </script>

    <script>
      // below Javascript is responsible for handling the backend functionality of the back to
      // top button that will take the user back to the top screen. Also when it reaches a 
      // certain point (<=20), it will hide the button from then user
    const backToTopButton = document.getElementById("backToTop");
      
    // this will show or hide the button based on scroll position
      window.onscroll = function () {
        if (
          document.body.scrollTop > 17 ||
          document.documentElement.scrollTop > 17
        ) {
          backToTopButton.style.display = "block";
        } else {
          backToTopButton.style.display = "none";
        }
      };
      // this will scroll to top when button is clicked
      backToTopButton.onclick = function () {
        window.scrollTo({
          top: 0,
          behavior: "smooth",
        });
      };
    </script>
    <script>

          setTimeout(function () {}, 1000);
